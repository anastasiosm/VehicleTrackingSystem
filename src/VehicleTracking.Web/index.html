<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking System</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üöó Vehicle Tracking System</h1>
            <div class="header-info">
                <span id="vehicleCount">Loading...</span>
                <span id="lastUpdate">Last update: Never</span>
                <span class="status-indicator" id="statusIndicator">‚óè</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel: Vehicle Grid -->
            <div class="left-panel">
                <div class="panel-header">
                    <h2>Vehicles</h2>
                    <button id="refreshBtn" class="btn btn-refresh">üîÑ Refresh Now</button>
                </div>

                <!-- Vehicle Grid -->
                <div class="vehicle-grid" id="vehicleGrid">
                    <div class="loading">Loading vehicles...</div>
                </div>
            </div>

            <!-- Right Panel: Map -->
            <div class="right-panel">
                <div class="panel-header">
                    <h2>Live Vehicle Positions</h2>
                    <div class="map-legend">
                        <span><span class="legend-dot active"></span> Active</span>
                        <span><span class="legend-dot inactive"></span> Inactive</span>
                    </div>
                </div>
                <div id="map" class="map"></div>
            </div>
        </div>
    </div>

    <!-- Vehicle Detail Modal -->
    <div id="vehicleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalVehicleName">Vehicle Details</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>

            <div class="modal-body">
                <div class="date-filter">
                    <div class="filter-group">
                        <label for="dateFrom">From:</label>
                        <input type="datetime-local" id="dateFrom" class="date-input">
                    </div>
                    <div class="filter-group">
                        <label for="dateTo">To:</label>
                        <input type="datetime-local" id="dateTo" class="date-input">
                    </div>
                    <button id="applyFilter" class="btn btn-primary">Apply Filter</button>
                </div>

                <div class="route-info">
                    <div class="info-card">
                        <span class="info-label">Total Distance:</span>
                        <span class="info-value" id="totalDistance">-</span>
                    </div>
                    <div class="info-card">
                        <span class="info-label">Data Points:</span>
                        <span class="info-value" id="dataPoints">-</span>
                    </div>
                    <div class="info-card">
                        <span class="info-label">Time Range:</span>
                        <span class="info-value" id="timeRange">-</span>
                    </div>
                </div>

                <div id="routeMap" class="route-map"></div>

                <div class="modal-loading" id="modalLoading">
                    <div class="spinner"></div>
                    Loading route data...
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
